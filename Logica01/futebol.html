<meta charset="UTF-8">

<script>

	function pulaLinha(){
		document.write("<br>");
		document.write("<br>");


	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();


	}

	var vitorias = parseInt(prompt("Entre com o numero de vitorias: "));
	var empates = parseInt(prompt("Entre com o numero de empates: "));

	//Vitoria = 3 pontos
	//Empate = 1 ponto

	var pontos = ((vitorias * 3) + (empates));

	mostra("Os pontos do seu time é " + pontos);

    //Se pontos maior 28
    if(pontos > 28){
		mostra("Seu time está melhor do que ano passado");
    }

	//Se pontos menor 28
	if(pontos < 28){	
		mostra("Seu time está pior do que o ano passado");
	}
		
	//Se pontos igual 28
	if(pontos == 28){
		mostra("Seu time está igual ao ano passado");
	}

	mostra("Fim! Muito Obrigado.");

</script>

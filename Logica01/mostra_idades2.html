<meta charset="UTF-8">

<script>
	function pularLinha(){
		
		document.write("<br>");
		document.write("<hr>");
		document.write("<br>");

	}

	function mostra(frase){

		document.write("<big>" + frase + "</big>");
		pularLinha();

	}

	var ano = 2022;
	mostra("Eu nasci em: " + (ano - 21));
	mostra("Adriano nasceu em: " + (ano - 26));
	mostra("Paulo nasceu em: " + (ano - 32));


</script>

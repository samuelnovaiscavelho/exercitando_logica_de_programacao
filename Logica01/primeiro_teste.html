<!--Para o navegador entender a cadeira de caracteres-->
<meta charset="UTF-8">

<h1>Meu primeiro teste!</h1> <!-- Serve para deixar letra maior H1 (cabeçalho) -->
<br> <!--Serve para pular linha o BR-->
Seria isso um programa? Descubra visitando o Alura <a href="http://www.alura.com.br">aqui</a>! <!--Ancora representa a letra "a" ou
seja, será atribuido o conteudo 'aqui', um atributo "href" determina o endereço web da Alura -->

						<!--Estático vs Dinamico-->
<!--HTML e CSS é estático, pois é um site mais simples e não é possivel programar nele-->
<!--Já um site dinámico é programavel, ou seja, algo mais complexo que poder fazer funções utilizando por exemplo o Javascript e etc-->

<!--Estou apontando para o navegador que esse é um script em javascript atráves dessa tag-->
<script>

	alert("Isso sim é um programa");   //pop-up

</script>

<!--Navegadores são poliglotas, ou seja, entende mais de uma linguagem(Podendo ser Javascript)-->

<!--HTML(estático) é uma 'linguagem de marcação', pois eu posso marcar conteúdos com Tags-->

<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
 
    }

    function mostra(frase) { 

        document.write(frase);
        pulaLinha();

    }

    var ano = 2022; //necessário utilizar o var só na primeira vez para declarar

    
    mostra("Bruno tem " + (ano - 2000) + " anos");    
        
    mostra("Samuel tem " + (ano - 2001) + " anos");       

    ano = 2017;

    mostra("Rayane tem " + (ano - 2005) + " anos");

</script>
